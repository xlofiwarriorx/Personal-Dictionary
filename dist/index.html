<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Doooooooo</title>
</head>
<body>
	<div class="top-buttons">
		<button class="top-buttons addtext-button">AddText</button> 
		<button class="top-buttons makelist-button">MakeList</button> 
		<button class="top-buttons savetext-button">SaveText</button> 
		<button class="checktest">checktest</button>
		<br>
	</div>
	<br>
	<div class="input-block">
		<textarea id="input"></textarea> 
		<div class="right-block">
			<div class="chooze-language">
				<div class="source-language">
					<div class="source-language__target">
						<div class="source-language__title">from</div>
						<ul class="source-language__ul">
							<li class="source-language__li">ar</li>
							<li class="source-language__li">en</li>
							<li class="source-language__li">ru</li>
						</ul>
					</div>
				</div>
				<div class="target-language">
					<div class="target-language__target">
						<div class="target-language__title">to</div>
						<ul class="target-language__ul">
							<li class="target-language__li">ar</li>
							<li class="target-language__li">en</li>
							<li class="target-language__li">ru</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="texts">
		<div class="texts__text">
		
		</div>
		<hr>
	</div>
	<div class="popups">
		<div class="popups__popup">
			<div class="popups__popup-text">

			</div>
			<hr style="min-width: 100%;">
			<div class="popups__buttons">
				<button class="popups__button1">i know</button>
				<button class="popups__button">IDK</button>
			</div>
		</div>
		<div class="translater-block">
			<button class="translate-button">translate</button>
			<div class="translate-window"></div>
		</div>
	</div>
	<div class="checked">
		<div class="checked__texts">
			<div class="text"></div>
			<div class="text-words"></div>
		<div class="checked__lists">
			<div class="list"></div>
		</div>
	</div>
	<script src="bundle.js"></script>
</body>
</html>
